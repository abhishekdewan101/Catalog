name: mind_palace
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: "^0.9.0"

  cupertino_icons: ^1.0.2
  go_router: ^3.0.1
  google_fonts: ^2.3.1
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.6
  flutter_riverpod: ^1.0.3
  flutter_svg: ^1.0.3
  rxdart: ^0.27.3

flutter_icons:
  image_path: "assets/logo.png"
  android: false
  ios: true
  # optionally, as transparency is not allowed on app store
  # remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Parisienne
      fonts:
        - asset: "fonts/Parisienne-Regular.ttf"
